<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="number-container">
                
            </div>
        </div>
        <div class="buttons">
            <button class="button reset c-btn" data-key="NumLock">C</button>
            <button class="button operator div-btn" data-key="NumpadDivide">/</button>
            <button class="button operator mul-btn" data-key="NumpadMultiply">*</button>
            <button class="button chaos del-btn" data-key="Backspace">DEL</button>
            <button class="button number btn7" data-key="Numpad7">7</button>
            <button class="button number btn8" data-key="Numpad8">8</button>
            <button class="button number btn9" data-key="Numpad9">9</button>
            <button class="button operator min-btn" data-key="NumpadSubtract">-</button>
            <button class="button number btn4" data-key="Numpad4">4</button>
            <button class="button number btn5" data-key="Numpad5">5</button>
            <button class="button number btn6" data-key="Numpad6">6</button>
            <button class="button operator add-btn" data-key="NumpadAdd">+</button>
            <button class="button number btn1" data-key="Numpad1">1</button>
            <button class="button number btn2" data-key="Numpad2">2</button>
            <button class="button number btn3" data-key="Numpad3">3</button>
            <button class="button equals-btn" data-key="NumpadEnter">=</button>
            <button class="button number btn0" data-key="Numpad0">0</button>
            <button class="button decimal comma-btn" data-key="NumpadDecimal">,</button>

        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
