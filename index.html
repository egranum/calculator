<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="number-container">
                
            </div>
        </div>
        <div class="buttons">
            <button class="button c-btn" data-key="">C</button>
            <button class="button div-btn" data-key="">/</button>
            <button class="button mul-btn" data-key="">*</button>
            <button class="button del-btn" data-key="">DEL</button>
            <button class="button btn7" data-key="">7</button>
            <button class="button btn8" data-key="">8</button>
            <button class="button btn9" data-key="">9</button>
            <button class="button min-btn" data-key="">-</button>
            <button class="button btn4" data-key="">4</button>
            <button class="button btn5" data-key="">5</button>
            <button class="button btn6" data-key="">6</button>
            <button class="button add-btn" data-key="">+</button>
            <button class="button btn1" data-key="">1</button>
            <button class="button btn2" data-key="">2</button>
            <button class="button btn3" data-key="">3</button>
            <button class="button equals-btn" data-key="">=</button>
            <button class="button btn0" data-key="">0</button>
            <button class="button comma-btn" data-key="">,</button>

        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
